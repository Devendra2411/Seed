}

margin-top: 4%;
}

max-width: 44.333333rem;

<px-modal
  modal-heading="Add new Employee"  class="modaltechm">
  <button class="btn btn--primary modal-trigger btnGlobal">New</button>
  <table>
     <tr>
         <td> SSO Id     :</td><td><input type="text"  id="insert-id" ng-model="insertId"></td>
         <td>Employee Name   :</td><td><input type="text"  id="insert-name" ng-model="insertName"></td>
     </tr>
      <tr>
         <td> Location     :</td><td><input type="text" id="insert-loc" ng-model="insertLocation"></td>
         <td>Mobile   :</td><td><input type="text" id="insert-mobile" ng-model="insertMobile"></td>
     </tr>
      <tr>
         <td> Work Phone    :</td><td><input type="text"  id="insert-wrkphone" ng-model="insertWrkPhone"></td>
         </tr>
         <tr>
         <td>Mail Id   :</td><td><input type="text" id="insert-mail" ng-model="insertMail"></td>
     </tr>
      <tr>
         <td> Designation    :</td><td><input type="text"  id="insert-desg" ng-model="insertDesig"></td>
            </tr>
            <tr>
         <td>Vendor   :</td><td><input type="text"  id="insert-vendor" ng-model="insertVendor"></td>
     </tr>
      <tr>
         <td> Manager Id    :</td><td><input type="text"  id="insert-mngrid" ng-model="insertMngrName"></td>
     </tr>
         </table> 
       <button id="editOK" ng-click="insertGeData()" class="btn btn--primary" style="float:right">OK</button>
      <button id="editCancel" ng-click="cancel()" class="btn btn--primary" style="float:right">Cancel</button>
</px-modal>

<px-modal
  modal-heading="Edit Employee Details"  class="modaltechm">
  <button class="btn btn--primary modal-trigger" id="editBtn" style="display:none">Edit</button>
  <table>
     <tr>
         <td> SSO Id     :</td><td><input type="text"  id="edit-id" ng-model="editId" read-only></td>
         <td>Employee Name   :</td><td><input type="text"  id="edit-name" ng-model="editName"></td>
     </tr>
      <tr>
         <td> Location     :</td><td><input type="text" id="edit-loc" ng-model="editLocation"></td>
         <td>Mobile   :</td><td><input type="text" id="edit-mobile" ng-model="editMobile"></td>
     </tr>
      <tr>
         <td> Work Phone    :</td><td><input type="text"  id="edit-wrkphone" ng-model="editWrkPhone"></td>
         </tr>
         <tr>
         <td>Mail Id   :</td><td><input type="text" id="edit-mail" ng-model="editMail"></td>
     </tr>
      <tr>
         <td> Designation    :</td><td><input type="text"  id="edit-desg" ng-model="editDesig"></td>
            </tr>
            <tr>
         <td>Vendor   :</td><td><input type="text"  id="edit-vendor" ng-model="editVendor"></td>
     </tr>
      <tr>
         <td> Manager Id    :</td><td><input type="text"  id="edit-mngrid" ng-model="editMngrId"></td>
     </tr>
         </table> 
       <button id="editOK" ng-click="editGeData()" class="btn btn--primary" style="float:right">OK</button>
      <button id="editCancel" ng-click="cancel()" class="btn btn--primary" style="float:right">Cancel</button>
</px-modal>
<button class="btn btn--primary btnGlobalExport" style="float:right" ng-click = "exportExcel()" >Export Excel</button>
<br>
<px-data-table id="getable" filterable  striped table-data="{{geAssociateDetailsModified}}">
<px-data-table-column name="options" label="ACTIONS" type="html"></px-data-table-column>
  <px-data-table-column name="ssoId" label="SSO ID" filterable type="html"></px-data-table-column>
  <px-data-table-column name="name" label="NAME" filterable></px-data-table-column>
  <px-data-table-column name="location" label="LOCATION" filterable></px-data-table-column>
  <px-data-table-column name="mobile"  label="MOBILE" filterable></px-data-table-column>
  <px-data-table-column name="workPhones"  label="WORK PHONE" filterable></px-data-table-column>
  <px-data-table-column name="mailId"  label="MAIL ID" filterable></px-data-table-column>
  <px-data-table-column name="designation"  label="DESIGNATION" filterable></px-data-table-column>
  <px-data-table-column name="vendor"  label="VENDOR" filterable></px-data-table-column>
  <px-data-table-column name="managerName"  label="Manager Name" filterable></px-data-table-column>
</px-data-table>
</px-card>
