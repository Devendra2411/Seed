<style>
input[type=text],  input[type=date],
       input[type=datetime],  input[type=number],
       input[type=search],  input[type=time],
       input[type=url],  input[type=email],
       select,  textarea {

       -webkit-border-radius: 3px;
       -moz-border-radius: 3px;
       border: 1px solid #d8e0e5;
       outline: none;
       color: #525156;
       padding: 5px 8px 5px 8px;

       -moz-box-shadow: inset 1px 1px 4px #FFD5E7;
       -webkit-box-shadow: inset 1px 1px 30px #d8e0e5;
     /*  background: #FFEFF6;  */
           margin-bottom: 5px;
}
.modaltechm .modal__content.px-modal{
margin-top: 4%;
}
.modaltechm .modal__content.px-modal{
max-width: 44.333333rem;
    width: 50%;
}
</style>

<px-modal
  modal-heading="Add new Project"  class="modaltechm">
  <button class="btn btn--primary modal-trigger btnGlobal">New</button>
  <table>
     <tr>
         <td> Project Id     :</td><td><input type="text"  id="insert-id" ng-model="insertId"></td>
         <td>Project Name   :</td><td><input type="text"  id="insert-name" ng-model="insertName"></td>
     </tr>
      <tr>
         <td> Project Manager Id    :</td><td><input type="text" id="insert-prjmanager" ng-model="insertPrjManager"></td>
         <td>Program Manager Id  :</td><td><input type="text" id="insert-prgmanager" ng-model="insertPrgManager"></td>
     </tr>
      <tr>
         <td>IBU Head Id   :</td><td><input type="text"  id="insert-ibuhead" ng-model="insertIbuHead"></td>
         </tr>
         <tr>
         <td>Cluster Head  :</td><td><input type="text" id="insert-clusterhead" ng-model="insertClusterHead"></td>
     </tr>
      <tr>
         <td> Super Business    :</td><td><input type="text"  id="insert-sb" ng-model="insertSB"></td>
            </tr>
            <tr>
         <td>Business Name   :</td><td><input type="text"  id="insert-bn" ng-model="insertBn"></td>
     </tr>
     
         </table> 
       <button id="insertOK" ng-click="insertProjectData()" class="btn btn--primary" style="float:right">OK</button>
      <button id="insertCancel" ng-click="cancel()" class="btn btn--primary" style="float:right">Cancel</button>
</px-modal>
<px-modal
  modal-heading="Add new Project"  class="modaltechm">
  <button class="btn btn--primary modal-trigger" id="editBtn" style="display:none">Edit</button>
  <table>
     <tr>
         <td> Project Id     :</td><td><input type="text"  id="edit-id" ng-model="editId"></td>
         <td>Project Name   :</td><td><input type="text"  id="edit-name" ng-model="editName"></td>
     </tr>
      <tr>
         <td> Project Manager Id    :</td><td><input type="text" id="edit-prjmanager" ng-model="editPrjManager"></td>
         <td>Program Manager Id  :</td><td><input type="text" id="edit-prgmanager" ng-model="editPrgManager"></td>
     </tr>
      <tr>
         <td>IBU Head Id   :</td><td><input type="text"  id="edit-ibuhead" ng-model="editIbuHead"></td>
         </tr>
         <tr>
         <td>Cluster Head  :</td><td><input type="text" id="edit-clusterhead" ng-model="editClusterHead"></td>
     </tr>
      <tr>
         <td> Super Business    :</td><td><input type="text"  id="edit-sb" ng-model="editSB"></td>
            </tr>
            <tr>
         <td>Business Name   :</td><td><input type="text"  id="edit-bn" ng-model="editBn"></td>
     </tr>
     
         </table> 
       <button id="editOK" ng-click="editProjectData()" class="btn btn--primary" style="float:right">OK</button>
      <button id="editCancel" ng-click="cancel()" class="btn btn--primary" style="float:right">Cancel</button>
</px-modal>

<button class="btn btn--primary btnGlobalExport" style="float:right" ng-click = "exportExcel()" >Export Excel</button>
<br>
<px-data-table filterable  striped table-data="{{projectDataModified}}" id= "projectData">
<px-data-table-column name="options" label="ACTIONS" type="html"></px-data-table-column>
  <px-data-table-column name="projectId" label="PROJECT ID" filterable type="html"></px-data-table-column>
  <px-data-table-column name="projectName" label="PROJECT NAME" filterable></px-data-table-column>
  <px-data-table-column name="projectMngrName" label="PROJECT MNGR" filterable></px-data-table-column>
  <px-data-table-column name="programMngrName"  label="PROGRAM MNGR" filterable></px-data-table-column>
  <px-data-table-column name="ibuHeadName"  label="IBU HEAD" filterable></px-data-table-column>
  <px-data-table-column name="ibuClusterHeadName"  label="CLUSTER HEAD" filterable></px-data-table-column>
  <px-data-table-column name="superBusiness"  label="SUPER BUSINESS" filterable></px-data-table-column>
  <px-data-table-column name="businessName"  label="BUSINESS NAME" filterable></px-data-table-column>
</px-data-table>
</px-card>
